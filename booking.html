<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booking</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"  crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/booking.css" type="text/css">
  </head>
  <body class="booking">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">bar.io</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="menu"><a href="menu.html">Our Menu</a></li>
            <li class="booking"><a href="booking.html">Book A Table</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right contacts">
            <li><a href="#">117 Gloucester Rd, Kensington</a></li>
            <li>
              <div class="phone">
                <p>+44 20 7494 0932</p>
                <p>+44 20 7373 4446</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="booking-box">
      <h2>Book a table!</h2>
      <div class="form-group row">
        <label for="example-text-input" class="col-xs-2 col-form-label">Name:</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" placeholder="Your Name" id="example-text-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-xs-2 col-form-label">Email:</label>
        <div class="col-xs-10">
          <input class="form-control" type="email" placeholder="example@gmail.com" id="example-email-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-tel-input" class="col-xs-2 col-form-label">Phone:</label>
        <div class="col-xs-10">
          <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="example-tel-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-number-input" class="col-xs-2 col-form-label">â„– of people:</label>
        <div class="col-xs-10">
          <input class="form-control" type="number" placeholder="# of people" id="example-number-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-date-input" class="col-xs-2 col-form-label">Date</label>
        <div class="col-xs-10">
          <input class="form-control" type="date" placeholder="2011-08-19" id="example-date-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-time-input" class="col-xs-2 col-form-label">Time</label>
        <div class="col-xs-10">
          <input class="form-control" type="time" placeholder="13:45:00" id="example-time-input">
        </div>
      </div>
      <div class="form-group row btn-group-book">
        <a href="index.html"><button class="btn btn-success btn-book">Book a table!</button></a>
        <a href="index.html"><button class="btn btn-danger btn-cancel">Cancel booking</button></a>
      </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/barAnimation.js"></script>
  </body>
</html>
